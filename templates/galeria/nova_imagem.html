{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                <form action="{% url 'login' %}" method="POST">
                    <!-- por medidas de segurança -->
                    {% csrf_token %}
                    <div class="row">
                        <!-- iterando os itens do formulário visiveis-->
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                            <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{field.id_for_label}}">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor%}                        
                    </div>
                    <div>
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastrar Imagem</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
{% endblock %}
